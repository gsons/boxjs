[Script]
# 接口服务  http://tencent.json  http://tencent.log
tencent-http-service = type=http-request,pattern=^https?:\/\/tencent\.(json|log),script-path=https://charming-gnome-9c9592.netlify.app/tencent.js?v=n3jc,requires-body=true,max-size=0,timeout=10

# 轮询1检查网络 
tencent-for-cron1 = type=cron,cronexp=*/1 * * * *,timeout=30,script-path=https://charming-gnome-9c9592.netlify.app/tencent.js?v=n3jc,argument=network-check

# 轮询5更新TOKEN 
tencent-for-cron5 = type=cron,cronexp=*/10 * * * *,timeout=30,script-path=https://charming-gnome-9c9592.netlify.app/tencent.js?v=n3jc,argument=network-token

#network-changed
tencent-network-changed = script-path=https://charming-gnome-9c9592.netlify.app/tencent.js?v=n3jc,argument=network-changed,type=event,event-name=network-changed
